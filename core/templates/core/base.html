<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %}{% endblock%} | Kalemlik </title>
</head>
<body>
  <nav class="py-6 px-8 bg-teal-900 items-center justify-between flex">
   <h1 class="text-white text-3xl font-bold">Kalemlik</h1>


    <div>
      
        {% if request.user.is_authenticated %}
        
        <a href="{% url 'core:logout' %}" class="text-white py-4 px-8 bg-sky-600 rounded-lg" >Logout</a>
        {% else %}
        <a href="{% url 'core:login' %}" class="text-white py-4 px-8 bg-slate-600  rounded-lg" >Login</a>
        <a href="{% url 'core:signup' %}" class="text-white py-4 px-8 bg-sky-600 rounded-lg" >Sign up</a>
        {% endif %}
    </div>

  </nav>
  <div class="flex h-screen bg-green-300">
    <div class="flex-1 flex flex-col overflow-hidden">

      <div class="flex h-full">

        <main class="flex flex-col w-full bg-white overflow-x-hidden overflow-y-auto mb-14">
            <div class="relative overflow-x-auto shadow-md ">
                {% block content %}

                {% endblock %} 
            </div>
        </main>

      </div>
    </div>
  </div>

 
  <footer class="py-8 px-8 bg-slate-900 text-center">
    <p class="text-white">Copyright (c) 2024 - Kalemlik/TechNova</p>
  </footer>
</body>
</html>
